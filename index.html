<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/todoList.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="center">
            <img src="img/todoList.png" alt="">
        </div>

        <div id="auth" class="center">
           <form id="authForm">
                <h3 id="title">Acesse a sua conta para continuar</h3>
                <label for="email">E-Mail</label>
                <input type="email" placeholder="E-Mail" id="email">
                
                <label for="password">Senha</label>
                <input type="password" placeholder="Senha" id="Password">  
                
                <button type="button" id="submitAuthForm">Acessar</button>

                <p id="register">
                    NÃ£o possui uma conta?
                    <button type="button" onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta!</button>
                </p>

                <p id="access" class="start-hidden">
                    Ja possui uma conta?
                    <button type="button" onclick="toggleToAccess()" class="alternative">Acessar uma conta!</button>
                </p>

           </form> 
        </div>
    </div>

    <!--Firebase Resouces-->
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
    

    <script src="js/main.js" defer></script>
    <script src="js/firebase.js" defer></script>
</body>

</html>
