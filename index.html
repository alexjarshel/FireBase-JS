<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/todoList.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="center">
            <img src="img/todoList.png" alt="">
        </div>

        <!--Load-->
        <div id="loading">
            <img src="img/loading.gif">
        </div>


        <div id="auth" class="center">
           <form id="authForm">
                <h3 id="title">Acesse a sua conta para continuar</h3>
                <label for="email">E-Mail</label>
                <input type="email" placeholder="E-Mail" id="email">
                
                <label for="password">Senha</label>
                <input type="password" placeholder="Senha" id="Password">  
                
                <button type="submit" id="submitAuthForm">Acessar</button>

                 <!---password reeset-->
                <p id="passwordReset">
                    Esqueceu a senha?
                    <button type="button" onclick="sendPassswordReset()" class="alternative">redefinir senha</button>
                </p>

                <p id="register">
                    NÃ£o possui uma conta?
                    <button type="button" onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta!</button>
                </p>
                
                <p id="access" class="start-hidden">
                    Ja possui uma conta?
                    <button type="button" onclick="toggleToAccess()" class="alternative">Acessar uma conta!</button>
                </p>

                <p>
                    ou Acesse usando:<br>
                    <img src="img/google.png" alt="logo do google" onclick="signWithGoogle()">
                </p>

           </form> 
        </div>

        <!---usuarios autenticados--> <!---usuarios autenticados-->
        <div id="userContent" class="start-hidden">
            <hr>
            <div id="userInfo" class="center">
                <img id="userImg">
                <p id="userName"></p>
                <p id='userEmail'></p>
                <p id="emailVerified"></p>
                <div id="sendEmailVerificationDiv">
                    <button class="alternative" onclick="sendEmailVerification()">Verificar Email</button>
                </div>
                <button class="alternative" onclick="signOut()">Sair</button>
            </div>
        </div>
    </div>

    <!--Firebase Resouces-->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    

    <script src="js/main.js" defer></script>
    <script src="js/firebase.js" defer></script>
    <script src="js/auth.js" defer></script>
</body>

</html>
